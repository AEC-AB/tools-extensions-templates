workflow: GitFlow/v1
mode: ContinuousDelivery
next-version: 26.2.0

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch

  develop:
    regex: ^develop$
    mode: ContinuousDelivery
    label: alpha
    increment: Minor

  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: beta

  hotfix:
    regex: ^hotfix[/-](?<version>\d+\.\d+\.\d+)$
    mode: ContinuousDelivery
    label: beta
    increment: Patch
